<div class="flex justify-center items-center bg-white md:flex-row ">
    <div class="w-[25%] my-10">
        <owl-carousel-o [options]="customOptions">
          @for (src of productDetails.images; track $index) {
            <ng-template carouselSlide [id]="src">
                <img [src]="src" [alt]="src" [title]="src">
            </ng-template>
          }

           </owl-carousel-o>
    </div>
    <div class="flex flex-wrap justify-between ps-32 leading-normal">
        <div class="w-[80%]">
        <h5 class="mb-2 text-2xl font-bold text-main ">{{productDetails.title}}</h5>
        <p class="mb-3 text-purple-950">{{productDetails.description}}</p>
        <div class="pt-3 pb-3">
                    <div class="flex justify-between items-center">
                        <p class="mb-3 font-medium text-purple-950">{{productDetails.price}}EGP</p>
                        <div class="flex justify-center items-center">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <p class=" font-medium text-purple-950">{{productDetails.ratingsAverage}}</p>
                        </div>
                    </div>
        </div>
<button type="button" (click)="addToCart(productDetails._id)"
    class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 rounded-full w-full
     hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800
      font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">  
        @if (isLoading) {<i class="fa-solid fa-spinner"></i>}
        @else { +Add}

   </button>
   </div>
    </div>
</div>
