<div class="overflow-hidden product group p-5">   
<a [routerLink]="['/productDetails',product._id]">
        <img [src]="product.imageCover" class="w-full" alt="">
    <p class="text-main pb-4">{{product.category.name}}</p>
    <h4 class="font-bold pb-2">{{product.title.split(" ").splice(0,2).join(" ")}}</h4>
    <div class="flex justify-between items-center pb-4">
        <p>{{product.price}} Egp</p>
        <p class="pe-6"><i class="fa fa-star text-[#ffc908]"></i>{{product.ratingsAverage}}</p>
    </div>
</a>
<button (click)="handleAddCart(product._id)"
    class="bg-main group-hover:opacity-100 transition-all duration-500 translate-x-[100%]
     group-hover:translate-x-[0%] text-purple-700 p-1 rounded-md w-[80%] mx-auto block opacity-0">
     @if (isLoading) {<i class="fa-solid fa-spinner"></i>}
        @else { +Add}
     </button>
</div>
