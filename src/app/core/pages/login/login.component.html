
<form [formGroup]="loginForm" (ngSubmit)="Login()" class="max-w-md mx-auto p-8">
  
    @if (apiError) {
    <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      {{apiError}}
    </div>
  }
      <div class="relative z-0 w-full mb-5 group">
          @let Email =loginForm.get("email");
<app-custom-input formControlName="email" [type]=" 'email' "/>
          <!-- <input type="email" formControlName="email" name="floating_email" id="floating_email" class=" input-style peer"
              placeholder=" " required /> -->
          <label for="floating_email"
              class="label-style peer-focus:font-medium peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-stone-950 peer-focus:dark:text-stone-950 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User
              Email :</label>
             <app-error-component [Name]="Email"></app-error-component>
      </div>
  
      <div class="relative z-0 w-full mb-5 group">
          @let password =loginForm.get("password");

          <app-custom-input  formControlName="password" [type]="showInput?'password' :'text'"/>

        <!-- <input [type]="showInput?'password' :'text'" formControlName="password" name="floating_password" id="floating_password" class=" input-style peer"
              placeholder=" " required /> -->
              
             <span (click)="showPassword()" class="absolute top-[20%] right-0 cursor-pointer">
              @if(showInput){     <i class="fa-solid fa-eye"></i>  }
              @else {<i class="fa-solid fa-eye-slash"></i>}
            </span>
          <label for="floating_password"
              class=" label-style peer-focus:font-medium peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-stone-950 peer-focus:dark:text-stone-950 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User
              password :</label>
            <app-error-component [Name]="password"></app-error-component>

      </div>
 
  
      <button type="submit" class="main-btn">
        @if (Loading) {
          <i class="fa fa-spin fa-spinner"></i>
        }
        @else {Login}
  </button>
    </form>
